language: rust
sudo: required
os:
  - linux
  - osx
rust:
  - stable
services:
  - docker
before_deploy: "./build-release kb-tool ${TRAVIS_TAG}-${TRAVIS_OS_NAME}"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "myapp-${TRAVIS_TAG}-${TRAVIS_OS_NAME}.*"
  skip_cleanup: true
  on:
    repo: reiyw/kb-tool
    rust: stable
    tags: true
